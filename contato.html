<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="imagens/logoOnMove.jpg" width="50"></a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </nav>
        <hr>
        <h1 class="titulo">Contato</h1>
        <img src="imagens/contato.png" width="50">
    </header>
    <section>
        <p>Você pode entrar em contato conosco através dos seguintes canais:</p>
        <form>
            <fieldset>
                <legend>Fale conosco</legend>
                    <div>
                        <label>Nome: <br></label>
                        <input name="nome-contato" type="text" maxlength="50" required>
                    </div>
                    <div>
                        <label>E-mail:<br> </label>
                        <input name="email-contato" type="email" required>
                    </div>
                    <div>
                        <label>Assunto: <br></label>
                        <input name="assunto">
                    </div>
                    <div>
                        <label>Comentários: <br></label>
                        <textarea name="comentario" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button>Confirmar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <hr>
    <footer>
        <p><b>&copy; 2022 - Todos os direitos reservados</b></p>
    </footer>
    <script src="../js/controle.js"></script>
</body>
</html>
