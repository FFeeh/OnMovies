<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>Contato</title>
</head>
<body class="container">
    <header>
        <nav>
            <a href="index.html"><img src="imagens/logoOnMove.jpg" width="80"> <br /></a> 
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </nav>
        <hr>
    </header>
    <section>
        <div class="text-center">
            <img src="imagens/contato.png" width="50"/>
        <h1 class="titulo">Contato</h1>  
       </div>
        <form class="w-50 mx-auto p-3 mt-4 mb-4" id="formContato" style="border: 2px solid #e8673f;border-radius: 10px;">
            <fieldset>
                <legend>Fale conosco</legend>
                    <div class="form-group">
                        <label>Nome: <br></label>
                        <input class="form-control" name="nomeContato" id="nomeContato" type="nomeContato" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>E-mail:<br/> </label>
                        <input class="form-control" name="emailContato" id="emailContato" type="email">
                    </div>
                    <div class="form-group">
                        <label>Assunto: <br/></label>
                        <input class="form-control" name="assunto" id="assunto">
                    </div>
                    <div class="form-group">
                        <label>Coment√°rios: <br/></label>
                        <textarea class="form-control" name="comentario" id="comentario" cols="40" rows="10"></textarea>
                    </div>
                    <div>
                        <button class="button" id="btContato" type="button">Enviar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <hr>
    <footer>
        <p><b>&copy; 2022 - Todos os direitos reservados</b></p>
    </footer>
</body>
