<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="imagens/logoOnMove.jpg" width="50"></a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
        </nav>
        <hr>
        <h1 class="titulo">Contato</h1>
        <img src="imagens/contato.png" width="50">
    </header>
    <section>
        <p>Você pode entrar em contato conosco através dos seguintes canais:</p>
        <form id="formContato">
            <fieldset>
                <legend>Contato</legend>
                    <div>
                        <label>Nome: <br></label>
                        <input name="nomeContato" id="nomeContato" type="nomeContato" maxlength="50">
                    </div>
                    <div>
                        <label>E-mail:<br/> </label>
                        <input name="emailContato" id="emailContato" type="email">
                    </div>
                    <div>
                        <label>Assunto: <br/></label>
                        <input name="assunto" id="assunto">
                    </div>
                    <div>
                        <label>Comentários: <br/></label>
                        <textarea name="comentario" id="comentario" cols="40" rows="10"></textarea>
                    </div>
                    <div>
                        <button id="btContato" type="button">Enviar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <hr>
    <footer>
        <p><b>&copy; 2022 - Todos os direitos reservados</b></p>
    </footer>
</body>
<script src="js/contato.js"></script>
</html>
