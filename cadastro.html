<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="imagens/logoOnMove.jpg" width="50"></a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Login</a>
        </nav>
        <hr>
        <h1 class="titulo">Cadastro</h1> 
    </header>
    <section>
        <form>
            <fieldset>
                <legend>Preencha seus dados</legend>
                    <div>
                        <label>Nome: <br></label>
                        <input name="nome-contato" type="text" maxlength="50" required>
                    </div>
                    <div>
                        <label>E-mail:<br> </label>
                        <input name="email-contato" type="email" required>
                    </div>
                    <div>
                        <label>Telefone: <br></label>
                        <input name="telefone" type="number" required>
                    </div>
                    <div>
                        <label>Senha: <br></label>
                        <input name="senha" type="password" required>
                    </div>
                    <div>
                        <label>Confirmar Senha: <br></label>
                        <input name="confirmar-senha" type="password" required>
                    </div>
                    <div>
                        <button>Confirmar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <p><b>&copy; 2022 - Todos os direitos reservados</b></p>
    </footer>
</body>
<script src="../js/controle.js"></script>
</html>
