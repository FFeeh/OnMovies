<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="imagens/logoOnMove.jpg" width="50"></a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
            <a href="login.html">Login</a>
        </nav>
        <hr>
        <h1 class="titulo">Cadastro</h1> 
    </header>
    <section>
        <form id="formCadastro" method="post" action="index.html">
            <fieldset>
                <legend>Preencha seus dados</legend>
                        <label>Nome: <br></label>
                        <input id="nome" name="nome-contato" type="text" maxlength="50">
                    </div>
                    <div>
                        <label>E-mail: <br></label>
                        <input id="email" name="email-contato" type="email">
                    </div>
                    <div>
                        <label>Telefone: <br></label>
                        <input id="telefone" name="telefone" type="number">
                    </div>
                    <div>
                        <label>Senha: <br></label>
                        <input id="senha"  name="senha" type="password">
                    </div>
                    <div>
                        <label>Confirmar Senha: <br></label>
                        <input id="confirmarSenha" name="confirmar-senha" type="password">
                    </div>
                    <div>
                        <button id="btCadastro" type="button">Confirmar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <p><b>&copy; 2022 - Todos os direitos reservados</b></p>
    </footer>
</body>
<script src="js/cadastro.js"></script>
</html>
