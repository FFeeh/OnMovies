<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/estilo.css" type="text/css">
    <link rel="icon" type="imagem/png" href="imagens/logo.png" />
    <title>Login</title>
</head>
<body>
    <div class="container mx-auto">
        <header>
            <div class="row mt-3 text-center">
            <div class="col-sm-12 px-0 align-self-center">
                <a href="/adm"><img src="../../imagens/logoOnMove.jpg" style="border-radius: 4px;" width="18%"></a>
              <h1 class="titulo text-uppercase mt-4">Login</h1>
            </div>
        </div>
        
    </header>
    <section>
        <form id="formLogin" class="w-50 mx-auto p-3 mt-4" method="post" style="border: 2px solid #e8673f; border-radius: 10px ;" action="../index.html">
            <fieldset>
                <legend>Preencha os campos</legend>
                    <div class="form-group">
                        <label>E-mail:<span style="color:red ;">*</span> <br></label>
                        <input class="form-control" name="emailContato" id="emailContato" type="email" >
                    </div>
                    <div class="form-group"> 
                        <label>Senha:<span style="color:red ;">*</span><br> </label>
                        <input class="form-control" name="senhaContato" id="senhaContato" type="password" maxlength="8">
                    </div>
                    <div class="form-group">
                        <button class="button" id="btContato" type="button">Confirmar</button>
                                               
                    </div>
            </fieldset>
        </form>
        </section>
    <footer class="pt-3 text-white text-uppercase">
        <p>&copy; 2022 - OnMovies, todos os direitos reservados</p>
    </footer>
    </div>
</body>
<script src="../js/login-adm.js"></script>
</html>
