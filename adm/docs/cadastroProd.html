<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/estilo.css" type="text/css">
    <link rel="icon" type="imagem/png" href="../imagens/logo.png" />

    <title>Cadastro de Filmes</title>
</head>
<body>
    <div class="container mx-auto">
        <header>
            <div class="row mt-3 text-center">
            <div class="col-sm-12 px-0 align-self-center">
                <a href="../index.html"><img src="../../imagens/logoOnMove.jpg" style="border-radius: 4px;" width="18%"></a>
              <h1 class="titulo text-uppercase mt-4">Cadastro de Filmes</h1>
            </div>
        </div>
        
    </header>
    <section  class="container ">
        <form class="w-50 mx-auto p-3 mt-4 mb-5" style="border: 2px solid #e8673f; border-radius: 12px" id="formCadastro" method="get" action="../index.html">
            <fieldset>
                <legend>Preencha os campos abaixo</legend>
                    <div class="form-group">
                        <label>TÃ­tulo:<span style="color:red ;">*</span></label>
                        <input class="form-control" name="nomeFilme" type="text" maxlength="70">
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-3">
                            <label>Ano:<span style="color:red ;">*</span> </label> <br>
                            <input class="form-control" name="anoFilme" type="number" maxlength="4">
                        </div>
                        <div class="form-group col-sm-9">
                            <label>Categoria:<span style="color:red ;">*</span></label>  <br>
                            <input class="form-control" name="categoria" type="text" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Capa do filme:<span style="color:red ;">*</span></label>  <br>
                        <input class="form-control" name="capaFilme">
                    </div>
                    <div class="form-group">
                        <label>Sinopse:<span style="color:red ;">*</span></label>  <br>
                        <textarea class="form-control" rows="5" name="descricao"></textarea>
                    </div>

                        <button class="button" id="btCadastro" type="button">Salvar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <footer class="pt-3 text-white text-uppercase container">
        <p>&copy; 2022 - OnMovies, todos os direitos reservados</p>
    </footer>
</div>
<script src="../js/cadastro-prod.js"></script>
</body>
