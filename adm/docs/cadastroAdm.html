<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/estilo.css" type="text/css">
    <link rel="icon" type="imagem/png" href="imagens/logo.png" />

    <title>Cadastrar Administrador</title>
</head>
<body>
    <div class="container mx-auto">
        <header class="text-center">
            <div class="row mt-3">
            <div class="col-sm-3">
               <a href="../index.html"><img src="../../imagens/logoOnMove.jpg" style="border-radius: 4px;" width="75%"></a>
            </div>
            <div class="col-sm-6 px-0 align-self-center">
              <h1 class="titulo text-uppercase">Painel do Administrador</h1>
            </div>
        </div>
        
    </header>
    <section  class="container">
        <h2 class="text-center">Cadastro novo administrador</h2>
        <p class="text-center"></p>
        <form class="w-50 mx-auto p-3 mt-4 mb-5" style="border: 2px solid #e8673f; border-radius: 12px" id="formCadastro" method="post" action="../index.html">
            <fieldset>
                <legend>Preencha os dados</legend>
                    <div class="form-group">
                        <label>Nome:<span style="color:red ;">*</span></label>
                        <input class="form-control" id="nome" name="nome-contato" type="text" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label>E-mail:<span style="color:red ;">*</span> </label> <br>
                        <input class="form-control"id="email" name="email-contato" type="email">
                    </div>
                    <div class="form-group">
                        <label>Senha:<span style="color:red ;">*</span></label>  <br>
                        <input class="form-control" id="senha"  name="senha" type="password" maxlength="8">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Senha:<span style="color:red ;">*</span> </label> <br>
                        <input class="form-control" id="confirmarSenha" name="confirmar-senha" type="password" maxlength="8">
                    </div>
                    <Select class="mb-4" name="nivel">
                    <option value="1">Basic</option>
                    <option value="2">Master</option>                      
                    </Select>
                    <div>
                        <button class="button" id="btCadastro" type="button">Salvar</button>
                    </div>
            </fieldset>
        </form>
    </section>
    <footer class="pt-2 text-white text-uppercase">
        <p>&copy; 2022 - OnMovies, todos os direitos reservados</p>
    </footer>
    </div>
</body>

</html>
